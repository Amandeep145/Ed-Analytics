{% extends "base.html" %}
{% load static %}

<div class="widget">
    {% block content %}
    {% if messages %}
   {% for message in messages %}
   {% if message.tags == 'warning' %}
   <!-- sweetalert js -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script>
      var m = "{{ message }}";
      Swal.fire({
         text: m,
         imageHeight: 30,
         width:"25em",
         icon: "error",
         showConfirmButton: false,
         timer:"3000",
      });
      // Swal.stopTimer(500)
   </script>
      {% endif %}
      {% endfor %}
      {% endif %}
    <div class="container-fluid rounded shadow-lg p-3 mb-5 bg-white" style="background-color: hsl(0, 0%, 100%);">
        <button type="button" onclick="history.back()" class="btn btn-success me-1 " style="float: right;">Back</button>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
  .loader {
  border: 9px solid #f3f3f3; /* Light grey */
  border-top: 9px solid #121416; /* Blue */
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 2s linear infinite;
  margin-left: 45%;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>

  <div class="container-fluid" style="background-color: rgb(255, 255, 255); padding-bottom: inherit; height: 400px;">
    <div class="se-pre-con"></div>
    <h2 class="display-4" style="margin-top: 40px; margin-left: 190px;"> Upload Marks CSV file</h2>
    <div class="container" style="margin-top: 20px;">
        <!-- Content here -->
    <form method="post" enctype="multipart/form-data" id="upload_form">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" accept=".CSV" name="doc">
              <label class="custom-file-label" for="inputGroupFile01">Choose File</label>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    <div class="loader"  style="display: none;"></div>  
    <script>
      $('input').attr('required', true);
      $('select').attr('required', true);
      $(window).on('beforeunload',function() {
        $(".loader").css('display','block');
      
      });
    </script> 
    
  </body>
</div>
  </div>
</html>

      {% endblock %}      
</div>
