

{% extends "base.html" %}
{% load static %}

{% block content %}




<div class="container-fluid" style="background-color: rgb(255, 255, 255); padding-bottom: inherit;" style="height: 1000px;">

    <button type="button" onclick="history.back()" class="btn btn-primary me-1 " style="float: left;">Back</button>


<div class="container-fluid rounded shadow-lg p-3 mb-5 bg-white">
    <div class="table-responsive ">
        <table id="example" class="table table-striped table-bordered display  " style="border-collapse: collapse;  width: 100%;  word-wrap: break-word;">
            <thead>
                <tr>
                    <th>Name</th>  
                    <th>Info</th>  
                </tr>
              </thead>
    
    
            <tbody>
                {% for a in all %}
                    <tr>
                    <td>{{ a.Name}}</td>
                    <td><a data-toggle="tooltip" data-placement="top" title="Edit" class="btn btn-warning btn-sm" href="{% url 'dashboard:stud_plot' a.Name %}">
                        <i class="fa fa-edit"></i>
                        </a>
                        </td>
               {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>

    <div >
        <div class="" style="height: auto; width: auto">
            {%load plotly_dash%}

            {% plotly_app name='SimpleExample' ratio=2 %}
            
        </div>
    </div>
    </div> -->



{% endblock %}      
{% block javascript %} 


<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>

<script>
$(document).ready( function () {
    $('#example').DataTable();
} );
</script>


{% endblock %}
