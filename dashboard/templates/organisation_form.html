{% extends "base.html" %}
{% load static %}

<div class="widget">
    {% block content %}
    {% if messages %}
   {% for message in messages %}
   {% if message.tags == 'warning' %}
   <!-- sweetalert js -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script>
      var m = "{{ message }}";
      Swal.fire({
         text: m,
         imageHeight: 30,
         width:"25em",
         icon: "error",
         showConfirmButton: false,
         timer:"3000",
      });
      // Swal.stopTimer(500)
   </script>
      {% endif %}
      {% endfor %}
      {% endif %}
    <div class="container-fluid rounded shadow-lg p-3 mb-5 bg-white" style="background-color: hsl(0, 0%, 100%);">
        <button type="button" onclick="history.back()" class="btn btn-success me-1 " style="float: right;">Back</button>
        <h2>Organisation Form</h2>
        <hr class="bg-danger border-2 border-top border-danger">
    
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          </div>
               <form method="post"  action="" id="BookentryForm" enctype="multipart/form-data">
                  {% csrf_token %}


                  <div class="row p-1">
                     
                        {{svg}}
                     <div class="col-sm-4">
                        <label class="form-label ml-3" >Organisation Name<i class="text-red-1" ></i></label>
                        <input type="text"  required="" class="form-control" name='orgname' maxlength="200"  aria-required="true" >
                     </div>
                    
                     {{svg}}
                     
                        

                        
                     </div>

                  <div class="text-center mt-4">
                     <button type="submit"  class="btn btn-success" id="btn-submit">Submit</button>
                     
                     <a href="#"> <button type="button" class="btn btn-danger">Cancel</button> </a>

                     <button type="reset" class="btn btn-primary">Reset</button>

                  </div>
                  <br>
                  <br>
                  <br>
            
               </form>
      </div>
   </div> 

      {% endblock %}      
</div>
