{% extends "base.html" %}
{% load static %}

<div class="widget">
   {% block content %}
   {% if messages %}
   {% for message in messages %}
   {% if message.tags == 'warning' %}
   <!-- sweetalert js -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script>
      var m = "{{ message }}";
      Swal.fire({
         text: m,
         imageHeight: 30,
         width:"25em",
         icon: "error",
         showConfirmButton: false,
         timer:"3000",
      });
      // Swal.stopTimer(500)
   </script>
      {% endif %}
      {% endfor %}
      {% endif %}
    <div class="container-fluid" style="background-color: rgb(255, 255, 255); padding-bottom: inherit;">

      <div class="widget">
   
         <div class="widget-header">
            <h2>Role Master Add</h2>
         </div>
               <form method="post" class="form-horizontal"  action="" id="BookentryForm" enctype="multipart/form-data">
                  {% csrf_token %}

                  
                  <div class="row p-1">
                     {{svg}}
                     
                     <div class="col-sm-4">
                        <label class="form-label">Role Name<i class="text-red-1" ></i></label>
                        <input type="text"  required="" class="form-control" name='rolename' maxlength="200" id='form.rolename' aria-required="true" value="{{ form.rolename.value }}" >
                     </div>
                     
                     <div class="col-sm-4">
                        <label class="form-label">Role Code<i class="text-red-1" ></i></label>
                        <input type="text"  required="" class="form-control" name='rolecode' maxlength="10" id='form.rolecode' aria-required="true" value="{{ form.rolecode.value }}">
                     </div>
                  


               

                     {{svg}}

                     
                     <div class="col-sm-4">
                        <label class="form-label ml-3" >Role Description<i class="text-red-1" ></i></label>
                        <input type="text"  required="" class="form-control" name='roledesc' maxlength="10" id='form.roledesc' aria-required="true" value="{{ form.roledesc.value }}">
                     </div>
                  
                     
                  
                     <div class="col-sm-4">
                        <label class="form-label ml-3">Status<i class="text-red-1" ></i></label>
                        <select name='status' id='form.status'  class="fld-subtype form-control">
                           {% for key, value in status_list.items  %}
                              <option value="{{ key }}"  {% if form.status.value ==  key %} selected{% endif %}  >{{ value }}</option>
                           {% endfor %}
                        </select>
                     </div>
                  
                  </div>


               
                  <br><br><br>

               




                  <div class="text-center padding-top-10">
                     <button type="submit"  class="btn btn-success" id="btn-submit">Update</button>
                     
                     <a href="{% url 'rolerights:role_search' %}"> <button type="button" class="btn btn-danger">Cancel</button> </a>
                  

                  </div>
         </form>
      </div>
   </div>
   </div>

      {% endblock %}
   </div>      
</div>
